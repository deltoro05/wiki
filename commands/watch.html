<p><code>ls -al</code> を1秒ごとに実行</p>

<pre><code>watch -n 1 ls -al
</code></pre>

<p>ファイルの数を1秒ごとに監視</p>

<pre><code>watch -n 1 "ls | wc -l"
</code></pre>

<p><code>-d</code> を付けると、変化した部分が強調して表示される。</p>
