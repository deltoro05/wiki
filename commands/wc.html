  <h1 id="wc-20130608">wc <span class="article-date">2013/06/08</span></h1>

<p><code>wc -l</code> は行数を数える。実際にあh改行の数を数えるだけなので、<code>"1\n2\n"</code> は2行と数えるが、<code>"1\n2"</code> は1行と数える。</p>
