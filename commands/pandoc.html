  <h1 id="pandoc-20130709">pandoc <span class="article-date">2013/07/09</span></h1>

<p>さまざまなドキュメントのフォーマットを変換するツール。</p>

<p>例</p>

<pre><code># Markdown形式のファイルからRedmineのWiki形式(textile形式)に変換
pandoc -t textile -s -S hoge.md &gt; hoge.txt
</code></pre>
