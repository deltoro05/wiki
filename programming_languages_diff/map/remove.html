<h2 id="scala-20130730">Scala <span class="article-date">2013/07/30</span></h2>

<pre><code>// Map[A, B]
def -(key: A): Map[A, B]
</code></pre>

<p>削除した結果のマップを返し、自身は変更しない。</p>

<h2 id="php-20130730">PHP <span class="article-date">2013/07/30</span></h2>
