  <h1 id="section">繰り返し <span class="article-date">2013/08/11</span></h1>

<p>同じ文字列を繰り返して連結させる方法。乗算の演算子でできる言語が多い。</p>

<h2 id="ruby-20130811">Ruby <span class="article-date">2013/08/11</span></h2>

<p>例</p>

<pre><code>puts "abc" * 3
# =&gt; abcabcabc
</code></pre>

<h2 id="perl-20130811">Perl <span class="article-date">2013/08/11</span></h2>

<p><code>x</code> という演算子で文字列の繰り返しができる。</p>

<p>例</p>

<pre><code>print "abc" x 3;
# =&gt; abcabcabc
</code></pre>
