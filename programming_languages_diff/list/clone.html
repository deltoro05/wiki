<p>shallow copy</p>

<pre><code>Array#clone
Array#dup
</code></pre>

<h2 id="javascript-20130420">JavaScript <span class="article-date">2013/04/20</span></h2>

<p>shallow copy</p>

<pre><code>arr_copy = arr.concat();
</code></pre>

<p>または</p>

<pre><code>Array.prototype.clone = function(){
    return Array.apply(null, this)
}
arr_copy = arr.clone();
</code></pre>
