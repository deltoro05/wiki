<h2 id="646fc81">C言語
<span class="article-date">2013/08/24</span></h2>

<p><code>true</code>, <code>false</code> というキーワードはなく、論理値のデータ型もない。</p>

<h2 id="b647e81">C++
<span class="article-date">2013/08/24</span></h2>

<p><code>true</code>, <code>false</code> というキーワードがあり、<code>bool</code> というデータ型である。</p>

<h2 id="b62b8f6">Perl
<span class="article-date">2013/08/24</span></h2>
